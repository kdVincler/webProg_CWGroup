<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/static/api/spa/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ECS639 Web Programming - Group CW Template</title>
    <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
<div class="hero bg-base-200 min-h-screen">
    <div class="hero-content ">
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl min-w-[24vw]">
            <form
                    method="POST"
                    action="/login/"
                    class="card-body flex flex-col justify-center items-center gap-2"
            >
                {% csrf_token %}
                <label class="text-gray-500 divider">Login to Hobby 24!</label>
                <label for="email" class="text-sm text-gray-500 w-full text-left">Email</label>
                <div class="input input-bordered flex items-center gap-2 w-full">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="lucide lucide-mail">
                        <rect width="20" height="16" x="2" y="4" rx="2"/>
                        <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
                    </svg>
                    <input type="email" class="grow text-sm" placeholder="Email" name="email"/>
                </div>
                <label for="pw" class="text-sm text-gray-500 w-full text-left">Password</label>
                <div class="input input-bordered flex items-center gap-2 w-full">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="lucide lucide-key-round">
                        <path d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z"/>
                        <circle cx="16.5" cy="7.5" r=".5" fill="currentColor"/>
                    </svg>
                    <input type="password" class="grow text-sm" placeholder="Password" name="pw" />
                </div>
                <a href="http://localhost:8000/register/" class="btn-link text-xs mb-4">
                    Don't have an account? Register</a
                >
                <p class="text-xs text-red-500">{{ error }}</p>
                <div class="divider my-0"></div>
                <button type="submit" class="btn btn-md w-full">Log in</button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
